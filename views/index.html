<!DOCTYPE html>
<html>
<head>
  <title>File Metadata Microservice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>File Metadata Microservice</h2>
    <p>
      Please submit a file to view its metadata.
    </p>
    <hr>
    <!-- El formulario DEBE tener enctype="multipart/form-data" y el input del archivo name="upfile" -->
    <form action="/api/fileanalyse" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="upfile">Choose a file:</label>
        <input id="upfile" type="file" name="upfile" class="form-control-file" required>
      </div>
      <input type="submit" value="Upload" class="btn btn-primary">
    </form>
    <div id="result" style="margin-top: 20px;">
        <!-- Aquí podrías mostrar el resultado con JavaScript si quieres, pero no es necesario para los tests -->
    </div>
  </div>
</body>
</html>
